<!DOCTYPE html>
<html>

<head>
  <title>WebSocket Chat Application </title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/app.js"></script>
</head>

<body>
  <div id="main-content" class="container">
    <div class="row">
      <div class="col-md-8">
        <form class="form-inline">
          <div class="form-group">
            <label for="connect">Album Update Portal:</label>
            <button id="connect" type="button">Connect</button>
            <button id="disconnect" type="button" disabled="disabled">Disconnect
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="chat">
          <thead>
            <tr>
              <th>Welcome. Please enter album update as JSON string</th>
            </tr>
            <tr>
              <th>For example: {"id":1, "artist":"The Beatles", "title":"The Beatles", "price":24.95}</th>
            </tr>
          </thead>
          <tbody id="helloworldmessage">
          </tbody>
        </table>
      </div>
      <div class="row">

        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <textarea style="width: 500px;" id="user" placeholder="Put your JSON string here..." required></textarea>
            </div>
            <button id="send" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
